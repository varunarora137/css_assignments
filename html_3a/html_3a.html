<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label
          >Firstname:
          <input type="text" name="firstname" size="16" />
        </label>
        <br />
        <br />
        <label
          >Middlename:
          <input type="text" name="middlename" size="16" />
        </label>
        <br />
        <br />
        <label
          >Lastname:
          <input type="text" name="lastname" size="16" />
        </label>
        <br />
        <br />
        <label
          >Course:
          <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
          </select>
        </label>
        <br />
        <br />
        <label
          >Gender:
          <br />
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <br />
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
          <br />
          <label
            ><input type="radio" name="gender" value="other" /> Other</label
          >
        </label>
        <br />
        <br />
        <label
          >DOB
          <input type="datetime-local" name="date" />
        </label>
        <br />
        <label
          >Phone:
          <input
            type="text"
            name="country_code"
            value="+91"
            size="2"
            disabled
          />
          <input type="tel" name="number" maxlength="10" size="10" />
        </label>
        <br />
        <br />
        <label
          >Address:
          <br />
          <textarea rows="5" cols="80"></textarea>
        </label>
        <br />
        <br />
        <label
          >Email:
          <input type="email" name="email" />
        </label>
        <br />
        <br />
        <label
          >Password:
          <input type="password" name="password" />
        </label>
        <br />
        <br />
        <label
          >Re-type password:
          <input type="password" name="re_type_password" />
        </label>
        <br />
        <br />
        <label>
          <input type="checkbox" name="agree" />
          Agree to terms and conditions</label
        >
        <br />
        <br />
        <label
          >Choose File
          <input type="file" name="file" />
        </label>
        <br />
        <br />
        <label
          >Choose Color
          <input type="color" name="color" />
        </label>
        <br />
        <br />
        <input type="reset" value="Reset" />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
